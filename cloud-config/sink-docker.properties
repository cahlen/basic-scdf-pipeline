mongo-properties.database-name=test
mongo-properties.user-name=testUser
mongo-properties.password=testPassword
mongo-properties.host=mongo.localhost
mongo-properties.port=27017

server.port=9998

management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.descriptions=true
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.step=1s

# disable beans endpoint
management.endpoints.beans.enabled=false
# expose all endpoints:
management.endpoints.web.exposure.include=*
management.endpoints.enabled-by-default=true
